<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    {% for message in messages %}
    <h5>{{message}}</h5>
    {% endfor %}
    <form action="signup" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Enter username" name="username">
        <br>
        <input type="email" placeholder="Enter email ID" name="email">
        <br>
        <input type="number" placeholder="enter mobile number" name="mobile">
        <br>
        <input type="text" placeholder="enter address" name="address">
        <br>
        <input type="password" placeholder="Enter password" name="password1">
        <br>
        <input type="password" placeholder="Re-Enter password" name="password2">
        <br>
        <input type="submit" name="signup">
    </form>
    <br>
    login here: <a href="{% url 'loginpage' %}">login</a>
</body>
</html>
